<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notetaker</title>
    <link rel="stylesheet" href="/static/components/chat/chat-ui.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/theme.js"></script>
  </head>
  <body class="home-layout">
    <header class="home-header compact">
      <div class="title-row">
        <h1>Notetaker</h1>
        <span id="version-badge" class="version-badge">v0.0.0.0</span>
        <button id="search-toggle" class="icon-btn" title="Search meetings (Ctrl+F)">&#128269;</button>
        <div id="search-bar" class="home-search-bar" style="display:none">
          <input id="search-input" type="text" placeholder="Search meetings..." />
          <span id="search-count" class="search-count"></span>
          <button id="search-close" class="icon-btn search-close-btn" title="Close search">&#10005;</button>
        </div>
        <span class="recording-status-text" id="recording-status">Not recording</span>
        <span class="status error inline" id="global-error"></span>
        <span class="status inline" id="global-busy"></span>
        <div class="header-actions">
          <div class="file-name-box hidden" id="file-name-box">
            <span id="test-audio-status">No file</span>
            <input id="test-audio-upload" type="file" class="file-input-hidden" accept="audio/*,.wav,.mp3,.m4a,.aac,.ogg,.flac,.wma,.webm,.mp4" />
          </div>
          <select id="recording-source" class="header-select"></select>
          <button id="go-to-meeting" class="secondary" style="display:none">Go to meeting</button>
          <button id="recording-toggle">Start recording</button>
          <button id="settings-button" class="secondary">Settings</button>
          <div class="notification-center">
            <button id="notification-toggle" class="notification-bell" title="Notifications">
              ðŸ””
              <span id="notification-badge" class="notification-badge">0</span>
            </button>
            <div id="notification-panel" class="notification-panel" style="display: none;">
              <div class="notification-panel-header">
                <h3>Notifications</h3>
                <div class="notification-panel-actions">
                  <button id="mark-all-read">Mark all read</button>
                  <button id="clear-notifications">Clear</button>
                </div>
              </div>
              <div id="notification-list" class="notification-list">
                <div class="notification-empty">No notifications</div>
              </div>
            </div>
          </div>
          <div class="header-menu-wrapper">
            <button id="profile-toggle" class="secondary">Profile â–¾</button>
            <div class="header-menu" id="profile-menu">
              <button id="menu-auth" class="secondary" disabled>Login (soon)</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="home-main">
      <!-- Left sidebar: Meetings list -->
      <aside class="home-sidebar">
        <div class="status error compact" id="status-error"></div>
        <div class="meeting-list sidebar-list" id="meeting-list"></div>
        <div class="selection-toolbar" id="selection-toolbar" hidden>
          <span class="selection-count">0 selected</span>
          <button class="toolbar-delete-btn" id="delete-selected-btn" title="Delete selected">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>
      </aside>

      <!-- Main content: Chat interface -->
      <section class="home-chat">
        <div id="overall-chat-container" class="chat-container-fullheight"></div>
      </section>
    </main>

    <script src="/static/notifications.js"></script>
    <script src="/static/components/chat/chat-ui.js?v=1"></script>
    <script src="/static/app.js?v=176"></script>
  </body>
</html>
