<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting â€” Notetaker</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container wide">
      <header>
        <div class="title-row">
          <h1>Meeting</h1>
          <span id="version-badge" class="version-badge">v0.0.0.0</span>
        </div>
        <p class="subtitle">Meeting view</p>
        <div class="status error" id="global-error"></div>
        <div class="status" id="global-busy"></div>
      </header>

      <section class="panel">
        <div class="row">
          <div class="meeting-nav">
            <button id="back-home" class="secondary">Home</button>
            <div class="transcription-controls">
              <button id="stop-transcription" class="secondary" style="display: none;">Stop transcription</button>
              <button id="resume-transcription" class="secondary" style="display: none;">Resume transcription</button>
              <span id="transcription-status-badge" class="status-badge"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="meeting-title">Meeting title</label>
          <input id="meeting-title" type="text" placeholder="Meeting title" />
        </div>
        <div class="row">
          <button id="save-title" class="secondary">Save title</button>
        </div>
      </section>

      <section class="panel">
        <h2>Attendees</h2>
        <div class="attendees-container">
          <div class="attendees-list-column">
            <div class="attendees-list" id="attendees-list">
              <!-- Attendee items rendered by JS -->
              <div class="attendees-empty">No attendees detected yet.</div>
            </div>
          </div>
          <div class="attendees-detail-column" id="attendees-detail">
            <div class="attendee-detail-header">
              <div class="attendee-name-row">
                <span class="attendee-name-display" id="selected-attendee-name">Select an attendee</span>
                <input type="text" class="attendee-name-input" id="attendee-name-input" style="display: none;" />
                <button id="rename-attendee-btn" class="secondary small" style="display: none;">Rename</button>
                <button id="auto-rename-btn" class="secondary small" style="display: none;" title="Use AI to identify name">Auto</button>
                <button id="save-rename-btn" class="small" style="display: none;">Save</button>
                <button id="cancel-rename-btn" class="secondary small" style="display: none;">Cancel</button>
              </div>
              <div class="auto-rename-status" id="auto-rename-status"></div>
            </div>
            <div class="attendee-segments" id="attendee-segments">
              <div class="attendee-segments-placeholder">Select an attendee to see what they've said.</div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button id="export-meeting" class="secondary">Export Markdown</button>
          <button id="delete-meeting" class="secondary">Delete meeting</button>
        </div>
      </section>

      <section class="panel meeting-grid">
        <div class="meeting-column">
          <h2>Summary</h2>
          <div class="status" id="summary-status">Summary will appear here.</div>
          <div class="output" id="summary-output">No summary yet.</div>
        </div>

        <div class="meeting-column">
          <h2>Transcript</h2>
          <div class="status" id="transcript-status">No transcript yet.</div>
          <div class="output transcript" id="transcript-output"></div>
        </div>
      </section>

      <section class="panel">
        <div class="row">
          <button id="toggle-summary-debug" class="secondary">Manual summarization</button>
        </div>
        <div id="summary-debug-panel" class="summary-debug-panel" style="display: none;">
          <div class="summary-debug-grid">
            <div class="summary-debug-column">
              <h3>Transcription</h3>
              <textarea id="manual-transcription" rows="10" readonly></textarea>
            </div>
            <div class="summary-debug-column">
              <h3>User notes</h3>
              <textarea id="manual-notes" rows="10"></textarea>
            </div>
            <div class="summary-debug-column">
              <h3>Summary</h3>
              <textarea id="manual-summary" rows="10"></textarea>
              <div class="row" style="margin-top: 8px;">
                <button id="manual-summarize" class="primary">Summarize</button>
              </div>
              <div class="status" id="manual-summary-status"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/meeting.js?v=145"></script>
  </body>
</html>
