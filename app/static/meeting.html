<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting â€” Notetaker</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container wide">
      <header>
        <div class="title-row">
          <a href="/" class="app-brand">Notetaker</a>
          <span id="version-badge" class="version-badge">v0.0.0.0</span>
          <div class="header-actions">
            <button id="export-meeting" class="secondary">Export</button>
            <button id="delete-meeting" class="secondary">Delete</button>
            <button id="stop-transcription" class="secondary" style="display: none;">Stop</button>
            <button id="resume-transcription" class="secondary" style="display: none;">Resume</button>
            <span id="transcription-status-badge" class="status-badge"></span>
          </div>
        </div>
        <div class="status error" id="global-error"></div>
        <div class="status" id="global-busy"></div>
      </header>

      <section class="panel flat">
        <!-- Finalization status banner (shown when processing after recording stops) -->
        <div id="finalization-status" class="finalization-status" style="display: none;">
          <div class="finalization-spinner"></div>
          <span id="finalization-status-text">Processing...</span>
          <div id="finalization-progress-bar" class="finalization-progress-bar" style="display: none;">
            <div id="finalization-progress-fill" class="finalization-progress-fill"></div>
          </div>
        </div>
        <input id="meeting-title" type="text" class="meeting-title-input" placeholder="Untitled meeting" />
      </section>

      <section class="panel flat">
        <h2>Attendees</h2>
        <div class="attendees-container">
          <div class="attendees-list-column">
            <div class="attendees-list" id="attendees-list">
              <!-- Attendee items rendered by JS -->
              <div class="attendees-empty">No attendees detected yet.</div>
            </div>
            <div class="auto-rename-status" id="auto-rename-status"></div>
          </div>
          <div class="attendees-detail-column" id="attendees-detail">
            <div class="attendee-segments" id="attendee-segments">
              <!-- Segments shown when attendee is selected -->
            </div>
          </div>
        </div>
      </section>

      <section class="panel flat">
        <h2>Notes</h2>
        <textarea id="manual-notes" rows="8" placeholder="Add your notes here..."></textarea>
      </section>

      <section class="panel flat meeting-grid">
        <div class="meeting-column">
          <div class="panel-header">
            <h2>Summary</h2>
            <button id="manual-summarize" class="secondary small">Summarize</button>
          </div>
          <div class="status" id="summary-status">Summary will appear here.</div>
          <div class="status" id="manual-summary-status"></div>
          <div class="output" id="summary-output">No summary yet.</div>
        </div>

        <div class="meeting-column">
          <h2>Transcript</h2>
          <div class="status" id="transcript-status">No transcript yet.</div>
          <div class="output transcript" id="transcript-output"></div>
        </div>
      </section>

      <section class="panel flat">
        <div class="row">
          <button id="toggle-summary-debug" class="secondary">Debug panel</button>
        </div>
        <div id="summary-debug-panel" class="summary-debug-panel" style="display: none;">
          <div class="row">
            <label>
              <input id="show-raw-segments" type="checkbox" />
              Show raw (unconsolidated) segments
            </label>
          </div>
          <div class="summary-debug-grid">
            <div class="summary-debug-column">
              <h3>Transcription (raw)</h3>
              <textarea id="manual-transcription" rows="10" readonly></textarea>
            </div>
            <div class="summary-debug-column">
              <h3>Summary (raw)</h3>
              <textarea id="manual-summary" rows="10"></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/meeting.js?v=172"></script>
  </body>
</html>
